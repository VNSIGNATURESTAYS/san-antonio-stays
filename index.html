<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Antonio Stays | Luxury Rentals</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --bg: #050505; --accent: #ffffff; --glass: rgba(255, 255, 255, 0.05); }
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; }

        /* THE MENU BAR */
        nav {
            position: fixed; top: 0; width: 100%; padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-weight: 800; letter-spacing: -1px; font-size: 1.2rem; }
        .nav-links a { color: #fff; text-decoration: none; margin-left: 30px; font-size: 0.9rem; opacity: 0.7; transition: 0.3s; }
        .nav-links a:hover { opacity: 1; }

        /* HERO SECTION */
        .hero {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images.unsplash.com');
            background-size: cover; background-position: center;
        }
        .hero-content { text-align: center; }
        h1 { font-size: 5rem; letter-spacing: -4px; line-height: 0.8; margin-bottom: 20px; }
        .btn { padding: 15px 40px; border-radius: 50px; text-decoration: none; font-weight: 800; display: inline-block; transition: 0.3s; }
        .btn-main { background: #fff; color: #000; }
        .btn-main:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(255,255,255,0.2); }

        /* CONTACT SECTION */
        .section { padding: 100px 50px; text-align: center; }
        .contact-box {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            padding: 50px; border-radius: 30px; max-width: 600px; margin: 0 auto;
        }
        input, textarea {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: #fff;
        }
        .submit-btn { background: #fff; color: #000; border: none; padding: 15px 30px; font-weight: 800; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SAN ANTONIO STAYS</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="www.airbnb.com" target="_blank">Airbnb</a>
            <a href="#contact">Contact Us</a>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>MODERN<br>LIVING.</h1>
            <p style="margin-bottom: 30px; opacity: 0.6;">Luxury direct booking in the heart of Texas.</p>
            <a href="#" class="btn btn-main">BOOK NOW</a>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="contact-box">
            <h2 style="font-size: 2rem; margin-bottom: 10px;">Talk to Us</h2>
            <p style="opacity: 0.6; margin-bottom: 30px;">Have questions? Our CEOs are here to help.</p>
            <form action="mailto:YOUR_PARENTS_EMAIL@GMAIL.COM" method="post" enctype="text/plain">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="How can we help?" rows="4"></textarea>
                <button type="submit" class="submit-btn">SEND MESSAGE</button>
            </form>
        </div>
    </section>

</body>
</html>
