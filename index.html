<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Antonio Stays | Direct Booking</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        .hero {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('images.unsplash.com'); 
            background-size: cover; display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px;
            border-radius: 40px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 { font-size: 4rem; letter-spacing: -4px; margin-bottom: 5px; text-transform: uppercase; font-weight: 900; }
        p { opacity: 0.5; margin-bottom: 40px; font-size: 0.9rem; letter-spacing: 2px; }
        .btn { display: inline-block; padding: 18px 45px; border-radius: 50px; text-decoration: none; font-weight: 900; transition: 0.3s; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-book { background: #fff; color: #000; }
        .btn-airbnb { color: #fff; opacity: 0.5; font-size: 0.8rem; margin-top: 20px; border-bottom: 1px solid transparent; }
        .btn:hover { transform: scale(1.05); }
        .btn-airbnb:hover { opacity: 1; border-bottom: 1px solid #fff; }
    </style>
</head>
<body>
    <div class="hero">
        <div class="glass-box">
            <h1>San Antonio<br>Stays</h1>
            <p>Direct Booking Portal â€¢ San Antonio, TX</p>
            <!-- Book Now button (no link yet) -->
            <a href="#" class="btn btn-book">Book Now</a><br>
            <!-- See on Airbnb button with your link -->
            <a href="https://www.airbnb.com/rooms/1576396207741740450" target="_blank" class="btn-airbnb">See on Airbnb</a>
        </div>
    </div>
</body>
</html>
