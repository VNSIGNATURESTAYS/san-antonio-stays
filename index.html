<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Antonio Stays | Luxury Rentals</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --primary-color: #4a90e2; /* A nice blue like the image */ }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; }

        /* Full Screen Background & Overlay */
        .hero {
            height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), 
                        url('images.unsplash.com'); /* San Antonio BG */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar (Top Right Menu) */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 30px 50px;
        }
        .logo { font-weight: 800; font-size: 1.2rem; }
        .nav-links { display: flex; align-items: center; }
        .nav-links a { color: #fff; text-decoration: none; margin-left: 35px; font-weight: 400; opacity: 0.8; transition: 0.3s; }
        .nav-links a:hover { opacity: 1; }

        /* The Blue "Book Now" Button in the Menu */
        .btn-nav {
            background: var(--primary-color);
            padding: 10px 25px;
            border-radius: 5px;
            font-weight: 800;
            margin-left: 35px;
        }

        /* Centered "Experience the tranquility" Text */
        .hero-content {
            flex-grow: 1; /* Pushes content to center */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-bottom: 150px; /* Space for the booking bar */
        }
        h1 { font-size: 2.5rem; font-weight: 400; margin-bottom: 20px; }

        /* The Booking Bar (Bottom of Screen) */
        .booking-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .booking-bar input, .booking-bar button {
            padding: 15px; border: none; border-radius: 4px; font-family: inherit;
        }
        .booking-bar input { background: #fff; color: #000; width: 200px; }
        .booking-bar button { background: var(--primary-color); color: #fff; font-weight: 800; cursor: pointer; width: 150px; }

    </style>
</head>
<body>

    <div class="hero">
        <nav>
            <div class="logo">SAN ANTONIO STAYS</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Lodging</a>
                <!-- We link contact to the Book Now action as you requested -->
                <a href="#">Contact Us</a> 
                <!-- Replace '#' with your Hospitable Link later -->
                <a href="#" class="btn-nav">Book Now</a>
            </div>
        </nav>

        <div class="hero-content">
            <!-- Your main message here -->
            <h1>Experience modern luxury and peaceful Texas nights.</h1>
        </div>

        <!-- The Bottom Booking Bar (Links to Hospitable) -->
        <div class="booking-bar">
            <!-- These are dummy inputs that don't do anything yet -->
            <input type="text" placeholder="Arrival">
            <input type="text" placeholder="Departure">
            <input type="text" placeholder="Guests">
            <!-- Link this button to your Hospitable URL -->
            <button onclick="window.location.href='PASTE_YOUR_HOSPITABLE_LINK_HERE'">Book Now</button>
        </div>
    </div>

</body>
</html>
